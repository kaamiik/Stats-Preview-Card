<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="wrapper">
    <main>
      <div class="card">
        <div class="card__img-half">
          <picture>
            <source srcset="images/image-header-desktop.jpg"
              media="(min-width: 1115px)">
            <img src="images/image-header-mobile.jpg" alt="">
          </picture>
        </div>
        <div class="card__text-half">
          <h1 class="card__text-title">
            Get <strong>insights</strong> that help your business grow.
          </h1>
          <p class="card__text-description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <ul class="card__text-items">
            <li class="card__text-item">
              <div class="card__text-item-qty">10k+</div>
              <div class="card__text-item-name">companies</div>
            </li>
            <li class="card__text-item">
              <div class="card__text-item-qty">314</div>
              <div class="card__text-item-name">templates</div>
            </li>
            <li class="card__text-item">
              <div class="card__text-item-qty">12m+</div>
              <div class="card__text-item-name">queries</div>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kamran Kiani</a>.
    </footer>
  </div>
</body>
</html>
